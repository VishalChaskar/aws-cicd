name: CI/CD Pipeline for Terraform, Ansible, and Docker

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch.
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the 'main' branch.

jobs:
  # Terraform Job
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update
          sudo apt-get install terraform

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve

      - name: Run bash script to capture EC2 IP and save it to file
        run: |
          chmod +x scripts/get_instance_ip.sh
          ./scripts/get_instance_ip.sh

      - name: Upload EC2 IP as artifact
        uses: actions/upload-artifact@v3
        with:
          name: instance-ip
          path: instance_ip.txt

  # Ansible Job
  ansible:
    runs-on: ubuntu-latest
    needs: terraform  # Ensure this job runs only after terraform job completes

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible
          sudo apt install -y ansible

      - name: Install Docker (for running the playbook)
        run: |
          sudo apt update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - name: Download EC2 IP artifact
        uses: actions/download-artifact@v3
        with:
          name: instance-ip

      - name: Read EC2 IP from file and create Ansible inventory
        run: |
          INSTANCE_IP=$(cat instance_ip.txt)
          echo "Using EC2 IP: $INSTANCE_IP"

          if [ -z "$INSTANCE_IP" ]; then
            echo "Error: EC2 instance IP is not available"
            exit 1
          fi

          # Create the Ansible inventory file dynamically
          echo "[aws_servers]" > inventory.ini
          echo "$INSTANCE_IP ansible_user=ec2-user ansible_ssh_private_key_file=my-key-pair.pem ansible_ssh_extra_args='-o StrictHostKeyChecking=no -o KbdInteractiveAuthentication=no -o PreferredAuthentications=publickey -o PasswordAuthentication=no'" >> inventory.ini
          
          echo "Created Ansible inventory file"

      - name: Debug Inventory File (optional)
        run: cat inventory.ini

      - name: Run Ansible playbook
        run: ansible-playbook -i inventory.ini deploy.yml

  # Docker Job
  docker:
    runs-on: ubuntu-latest
    needs: ansible  # Ensure this job runs only after ansible job completes

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - name: Build Docker image
        run: |
          docker build -t nginx-image -f Dockerfile .

      - name: Run Docker container
        run: |
          docker run -d -p 80:80 nginx-image
